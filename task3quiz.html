<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attractive Quiz Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8e44ad, #3498db);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .quiz-container {
      background: #ffffff10;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 30px;
      color: #f1c40f;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .answers {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .answers li {
      margin: 12px 0;
    }

    label {
      font-size: 16px;
    }

    input[type="radio"] {
      transform: scale(1.2);
      margin-right: 10px;
    }

    button {
      margin-top: 20px;
      background: #f39c12;
      border: none;
      color: white;
      font-size: 16px;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e67e22;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #2ecc71;
    }

    button:disabled {
      background-color: grey;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>ðŸ§  Fun Quiz Game</h1>
    <div id="quiz">
      <div class="question" id="question">Loading question...</div>
      <ul class="answers" id="answers"></ul>
      <button onclick="submitAnswer()">Submit</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Venus", "Jupiter"],
        answer: "Mars"
      },
      {
        question: "Which language runs in a web browser?",
        options: ["C", "Python", "JavaScript", "Java"],
        answer: "JavaScript"
      },
      {
        question: "What does CSS stand for?",
        options: ["Colorful Style Sheet", "Cascading Style Sheets", "Computer Style Sheet", "Creative Style Syntax"],
        answer: "Cascading Style Sheets"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const answers = document.getElementById("answers");
      answers.innerHTML = "";

      q.options.forEach(option => {
        const li = document.createElement("li");
        li.innerHTML = `
          <label>
            <input type="radio" name="option" value="${option}"> ${option}
          </label>`;
        answers.appendChild(li);
      });
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert("Please select an answer!");
        return;
      }

      if (selected.value === quizData[currentQuestion].answer) {
        score++;
      }

      currentQuestion++;

      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz").innerHTML = `
          <h2>ðŸŽ‰ You scored ${score} out of ${quizData.length}</h2>
          <button onclick="location.reload()">Play Again</button>
        `;
      }
    }

    loadQuestion();
  </script>
</body>
</html>
